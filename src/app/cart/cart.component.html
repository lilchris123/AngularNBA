<div class="main container">
    <h3 class="display-4 mt-4 d-flex justify-content-center">Cart</h3>
    <div class="cart-headers row mt-4">
    <h4 class="col-6">Description</h4>
    <h4 class="col">Quantity</h4>
    <h4 class="col">Price</h4>
    </div>
    <div class="cart p-4" *ngFor="let item of cart.cartItems">
            <app-cart-item (cartUpdate)="removeCartItem($event)" [cartItem]=item></app-cart-item> 
    </div>
    <div class="total-border">
            <div class="d-flex justify-content-end">
                <h4 class="mr-5">{{cart.quantity}}</h4>
                <h4>Total: {{cart.total | currency}}</h4>
            </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button (click)="clearCart()" class="btn btn-danger mr-4">Remove All</button>
        <button routerLink="/home" class="btn btn-secondary mr-4">Continue Shopping</button>
        <button routerLink="/checkout" class="btn btn-primary">Checkout</button>
    </div>

</div>
