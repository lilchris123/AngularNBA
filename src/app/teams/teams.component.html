<div class="center-text my-5"><h2 class="display-5"> NBA Teams</h2></div>
<div class="fluid-container mx-4">
    
    <div class="row">
        <app-team class="col-4 mb-2" *ngFor="let item of teams | paginate: { itemsPerPage: 1, currentPage: teamPg, id: 'team' }" [team]= 'item'></app-team>
    </div>

    <pagination-controls (pageChange)="teamPg = $event" id="team"></pagination-controls>
</div>
