<div class="ml-3 p-3">
        <h2 class="display-5"> {{team.name}}</h2>
        <p><b>Location: </b> {{team.location}}</p>
        <p><b>Offensive Rating: </b>{{team.offensiveRating}}</p>
        <p><b>Defensive Rating: </b>{{team.defensiveRating}}</p>
        <p><b>Overall: </b>{{team.overallRating}}</p>
        <p><b>Players:</b></p>
        <p *ngFor="let p of team.players">{{p.first_name}} {{p.last_name}}</p>
    </div>
